<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/de4c676988.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Oswald:200,300,400,500|Roboto+Condensed:300,300i,400,400i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="container">
        <div class="banner">
            <h1 class="banner-heading">Subscribe Here</h1>
            <div class="arrow">
                <i class="fas fa-chevron-down"></i>
            </div>
            <button class="banner-btn">Click Now</button>
        </div>

        <div class="form-container">
            <form action="post" class="sign-up-form">
                <div class="form-control"> 
                    <input type="text" id='username' class="form-input" placeholder="FULL NAME">
                    <small>Error Message</small>
                </div>
                <div class="form-control">
                    <input type="email" id="userEmail" class="form-input" placeholder="EMAIL ADDRESS">
                    <small>Error Message</small>
                </div>
                <div class="form-control">
                    <input type="password" id="userPassword" class="form-input" placeholder="Enter Password">
                    <small>Error Message</small>
                </div>
                <div class="form-control">
                    <input type="password" id="confirmedPassword" class="form-input" placeholder="confirm Password">
                    <small>Error Message</small>
                </div>
                <p>Get News?</p>
                <label>No</label>
                <input type="checkbox">
                <label>Yes</label>
                <button type="submit" > Sign Up Here</button>
            </form>

            <div class="header">
                <h1> Welcome to WebDev FastLane</h1>
            </div>

            <div class="x-btn">
                &#10005;
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
